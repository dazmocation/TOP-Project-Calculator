<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <div class="container">
            <div class="calculator">
                <div id="display">

                </div>
                <div id="branding">
                    <div id="branding-left">
                        <div id="brand-name">

                        </div>
                        <div id="solar">
                    
                        </div>
                    </div>
                    <div id="branding-right">

                    </div>
                <div id="operations">
                    <div id="operations-left">
                        <div id="row-1">
                            
                        </div>
                        <div id="row-2">
                            
                        </div>
                        <div id="row-3">
                            
                        </div>
                        <div id="row-4">
                            
                        </div>
                        <div id="row-5">
                            
                        </div>
                        <div id="row-6">
                            
                        </div>
                    <div id="operations-right">
                        <div class="operator" id="divide">
                            ÷
                        </div>
                        <div class="operator" id="multiply">
                            ×
                        </div>
                        <div class="operator" id="subtract">
                            -
                        </div>
                        <div class="operator" id="add">
                            +
                        </div>
                        <div class="operator" id="equal">
                            =
                        </div>
                    </div>
                </div>
                <div id="row-10">
                    
                </div>                    
            </div>
        </div>
    </main>
    <footer>
        <h6>© <a href=http://dazmocation.com>dazmocation</a></h6>
    </footer>
</body>
</html>
