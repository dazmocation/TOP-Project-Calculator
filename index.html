<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <div class="container">
            <div class="calculator">
                <div class="top-container">
                    <div class="banner">
                        <div class="edge">

                        </div>
                        <div class="center">
                            <div id="display">
                                12345678.
                            </div>
                        </div>
                        <div class="edge">
                        </div>
                    </div>
                </div>
                <div id="branding">
                    <div id="branding-left">
                        <div id="brand-name">
                            DAZMOCATION
                        </div>
                        <div id="solar">
                            <div class="box">

                            </div>
                            <div class="box">
                                
                            </div>
                            <div class="box">
                                
                            </div>
                            <div class="box">
                                
                            </div>
                        </div>
                    </div>
                    <div id="branding-right">
                        DAZ-100
                    </div>
                </div>
                <div id="operations">
                    <div id="operations-left">
                        <div class="row" id="row-1">
                            <div class="operator" id="pm">
                                +/-
                            </div>
                            <div class="operator" id="sqrt">
                                √
                            </div>
                            <div class="operator" id="per">
                                %
                            </div>
                        </div>
                        <div class="row" id="row-2">
                            <div class="operator" id="mrc">
                                MRC
                            </div>
                            <div class="operator" id="msub">
                                M-
                            </div>
                            <div class="operator" id="madd">
                                M+
                            </div>
                        </div>
                        <div class="row" id="row-3">
                            <div class="number" id="7">
                                7
                            </div>
                            <div class="number" id="8">
                                8
                            </div>
                            <div class="number" id="9">
                                9
                            </div>
                        </div>
                        <div class="row" id="row-4">
                            <div class="number" id="4">
                                4
                            </div>
                            <div class="number" id="5">
                                5
                            </div>
                            <div class="number" id="6">
                                6
                            </div>
                        </div>
                        <div class="row" id="row-5">
                            <div class="number" id="1">
                                1
                            </div>
                            <div class="number" id="2">
                                2
                            </div>
                            <div class="number" id="3">
                                3
                            </div>
                        </div>
                        <div class="row" id="row-6">
                            <div class="operator" id="clear">
                                ON/C
                            </div>
                            <div class="number" id="0">
                                0
                            </div>
                            <div class="number" id="dec">
                                .
                            </div>
                        </div>
                    </div>
                    <div id="operations-right">
                        <div class="operator" id="divide">
                            ÷
                        </div>
                        <div class="operator" id="multiply">
                            ×
                        </div>
                        <div class="operator" id="subtract">
                            -
                        </div>
                        <div class="operator" id="add">
                            +
                        </div>
                        <div class="operator" id="equal">
                            =
                        </div>
                    </div>
                </div>             
            </div>
        </div>
    </main>
    <footer>
        <h6>© <a href=http://dazmocation.com>dazmocation</a></h6>
    </footer>
</body>
</html>
